<h2>Geo Search</h2>
<form>
    Longtitude:<input type = "text" name="lng" required [(ngModel)]="lng"><br/>
    Latitude:<input type = "text" name="lat"  [(ngModel)]="lat"><br/>
    Distance:<input type = "text" name="dist"  [(ngModel)]="dist"><br/>
    <button type="submit" (click)="searchGeo()">Search</button><br/>
</form>
